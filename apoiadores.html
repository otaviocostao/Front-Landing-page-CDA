<body>

    <div class="container">
        <h2 style="text-align: center;">Nossos Apoiadores</h2>
    </div>
	<div class="carrosel">
		<div class="blur-esquerdo">
		</div>
		<div id="carrosel" class="carousel-container">
			<div class="carousel-item">
			<img src="static/img/logos/LOGO-araci.png" alt="logo de Araci">
			</div>
			<div class="carousel-item">
				<img src="static/img/logos/LOGO-EDUCACAO_-_novo.png" alt="logo educação">
			</div>
			<div class="carousel-item">
				<img src="static/img/logos/LOGO-SAUDE.png" alt="logo saude">
			</div>
			<div class="carousel-item">
				<img src="static/img/logos/LOGO-seagri.png" alt="seagri">
			</div>
			<div class="carousel-item">
				<img src="static/img/logos/LOGO-social-novo.png" alt="logo social">
			</div>
			<div class="carousel-item">
				<img src="static/img/logos/LOGO_ESPORTE.png" alt="logo esporte">
			</div>
			<div class="carousel-item">
				<img src="static/img/logos/LOGO_SDE.png" alt="lodo sde">
			</div>
		</div>
		<div class="blur-direito">
		</div>
	</div>
	<script>
        const scrollContainer = document.getElementById('carrosel')

        scrollContainer.addEventListener('wheel', function(event) {
            // PEGA O CARAIO DO MOUSE PRA MEXER
            event.preventDefault();
            scrollContainer.scrollLeft += event.deltaY;
        });
    </script>
